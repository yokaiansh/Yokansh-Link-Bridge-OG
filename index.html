<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #334155; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .step { display: none; }
        .active { display: block; }
        .color-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .color-btn { height: 50px; border-radius: 8px; border: none; cursor: pointer; transition: transform 0.2s; }
        .color-btn:hover { transform: scale(1.05); }
        #timer-text, #final-timer-text { font-size: 24px; font-weight: bold; color: #3b82f6; }
        .btn-proceed { background: #22c55e; color: white; padding: 12px; border-radius: 8px; border: none; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-proceed:disabled { background: #334155; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="card">
        <div id="step1" class="step active">
            <h3>Verifying User...</h3>
            <p>Stage 1 of 3</p>
            <div id="timer-text">5</div>
            <p>Checking browser security...</p>
        </div>

        <div id="step2" class="step">
            <h3>Human Verification</h3>
            <p>Please pick the color: <b id="target-color" style="text-transform: uppercase;"></b></p>
            <div class="color-btns">
                <button class="color-btn" style="background: red;" onclick="checkColor('red')"></button>
                <button class="color-btn" style="background: blue;" onclick="checkColor('blue')"></button>
                <button class="color-btn" style="background: green;" onclick="checkColor('green')"></button>
                <button class="color-btn" style="background: yellow;" onclick="checkColor('yellow')"></button>
            </div>
        </div>

        <div id="step3" class="step">
            <h3>Generating Link...</h3>
            <p>Final Stage</p>
            <div id="final-timer-text">5</div>
            <button id="final-btn" class="btn-proceed" disabled>Please Wait...</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');
        const colors = ['red', 'blue', 'green', 'yellow'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.getElementById('target-color').innerText = randomColor;

        // Step 1 Timer
        let s1 = 5;
        const t1 = setInterval(() => {
            s1--;
            document.getElementById('timer-text').innerText = s1;
            if (s1 <= 0) {
                clearInterval(t1);
                showStep(2);
            }
        }, 1000);

        function showStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function checkColor(choice) {
            if (choice === randomColor) {
                showStep(3);
                startFinalTimer();
            } else {
                alert("Wrong color! Try again.");
                location.reload();
            }
        }

        function startFinalTimer() {
            let s3 = 5;
            const t3 = setInterval(() => {
                s3--;
                document.getElementById('final-timer-text').innerText = s3;
                if (s3 <= 0) {
                    clearInterval(t3);
                    const btn = document.getElementById('final-btn');
                    btn.disabled = false;
                    btn.innerText = "Proceed to Content";
                    btn.onclick = () => window.location.href = atob(target);
                }
            }, 1000);
        }
    </script>
</body>
</html>
