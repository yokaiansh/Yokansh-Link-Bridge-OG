<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Link Gateway</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 { font-weight: 300; font-size: 1.5rem; margin-bottom: 10px; }
        p { opacity: 0.8; font-size: 0.9rem; line-height: 1.6; }

        .status-tag {
            background: rgba(0, 255, 127, 0.2);
            color: #00ff7f;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="status-tag">Encryption Active</div>
        <div class="loader"></div>
        <h1>Securing Connection</h1>
        <p>Please wait while we verify the destination and establish a secure tunnel.</p>
        <div id="countdown" style="margin-top: 20px; font-weight: bold; font-size: 1.2rem;"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetBase64 = urlParams.get('target');

        if (targetBase64) {
            let timeLeft = 5;
            const display = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                display.innerText = `Redirecting in ${timeLeft}s...`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    try {
                        window.location.href = atob(targetBase64);
                    } catch (e) {
                        document.body.innerHTML = "<h1>Invalid Link</h1>";
                    }
                }
                timeLeft -= 1;
            }, 1000);
        } else {
            document.querySelector('.glass-card').innerHTML = "<h1>Access Denied</h1><p>No destination specified.</p>";
        }
    </script>
</body>
</html>
